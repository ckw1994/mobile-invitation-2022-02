<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>길동이의 돌잔치에 초대합니다</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section id="title">
        <header>
            <div class="title-group">
                <!-- 모바일 웹 만들 시 배경 사진 이나 기타 이미지들을 피그마에서 export 할 때 그냥 export 하지말고 해상도를 2배(2x)이상 선택해서 export해야함 -->
                <img src="./images/title-logo.png" alt="logo" class="logo">
                <h1>
                    <span>'길동이'</span>의 첫 번째 생일
                </h1>
            </div>
        </header>
        <div class="title-photo">
            <img src="./images/title-img.jpg" alt="title-img">
        </div>
        <div class="title-footer">
            <div class="title-footer-group">
                <p class="date">2022년 5월 7일 토요일 오후 2시</p>
                <p class="address">김포시 구래동 아스타프라자 6층</p>
            </div>
        </div>
    </section>
    <section id="invitation">
        
    </section>
</body>

</html>
